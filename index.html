<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DOM Manipulation Playground</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <h1 id="page-title">DOM Manipulation Playground</h1>
  <h3 id="subtitle">Click the button below to see the DOM in action.!!!</h3>

  <button id="change-title-button">Change Title</button>
  <button id="change-button">Random Background Color</button>
  <button id="add-card-button">Add Card</button>
  <button id="clear-cards-button">Clear Cards</button>
  <button id="add-custom-card-button">Add Custom Card</button>
  <input type="text" id="customer-text-input" placeholder="Enter custom card text" />

  <button id="toggle-image-button">Toggle Image</button>
  <img id="main-image" src="./assets/AIdog3.png" alt="puppy" />

  <div id="resize-box"></div>

  <br>
  <br>

  <button id="resize-button">Resize Box</button>


  <button id="add-item-button">Add List Item</button>
  <button id="remove-item-button">Remove Last Item</button>
  <ul id="item-list">
    <li>Item A</li>
    <li>Item B</li>
  </ul>

  <div id="cards-container"></div>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
